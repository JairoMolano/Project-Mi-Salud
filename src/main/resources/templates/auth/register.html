<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Registro</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--nav from shared_components-->  
  <div th:replace="~{components/auth-nav :: auth-nav}"></div>

  <!--Register form-->
  <div class="container py-5">
    <div class="row align-items-center">
    <div class="col-6">
        <img src="/img/login-image.png" alt="" width="500" height="500">
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-3 py-3 text-center">Registrate</h1>
                <form th:action="@{/auth/register}" method="post">
                <div class="mb-3">
                    <label for="documentType" class="form-label">Tipo de documento</label>
                    <select class="form-select" id="documentType" name="documentType">
                        <option value="cc">Cédula de ciudadanía</option>
                        <option value="ti">Tarjeta de identidad</option>
                        <option value="ce">Cédula de extranjería</option>
                        <option value="passport">Pasaporte</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="documentNumber" class="form-label">Numero de documento</label>
                    <input type="text" class="form-control" id="documentNumber" name="documentNumber">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
                </form>
                <br>
                <div class="text-center">
                <a th:href="@{/auth/login}">¿Ya tienes una cuenta? Ingresa aqui</a>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>  

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
