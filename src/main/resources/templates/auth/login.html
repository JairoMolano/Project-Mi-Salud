<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="/styles/components.css">
  <!--Tab-->
  <title>Portal: Mi Salud | Ingresar</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">
</head>
<body>
  <!--nav from shared_components-->  
  <div th:replace="~{components/auth-nav :: auth-nav}"></div>
  <!--Login form-->
  <div class="container mt-5 align-items-center justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h1 th:text="#{login}" aria-label="#{login}" class="mb-3 py-3 text-center"></h1>
          <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
              <label th:text="#{documentType}" aria-label="#{documentType}" for="documentType" class="form-label"></label>
              <select class="form-select" id="documentType" name="documentType" required>
                <option th:text="#{cc}" aria-label="#{cc}" value="cc"></option>
                <option th:text="#{ti}" aria-label="#{ti}" value="ti"></option>
                <option th:text="#{ce}" aria-label="#{ce}" value="ce"></option>
                <option th:text="#{passport}" aria-label="#{passport}" value="passport"></option>
              </select>
            </div>
            <div class="mb-3">
              <label th:text="#{documentNumber}" aria-label="#{documentNumber}" for="documentNumber" class="form-label"></label>
              <input type="text" class="form-control" id="documentNumber" name="documentNumber" required>
            </div>
            <div class="mb-3">
              <label th:text="#{password}" aria-label="#{password}" for="password" class="form-label"></label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div th:if="${session.error != null}" class="alert alert-danger" role="alert">
              <span th:text="${session.error}"></span>
            </div>     
            <div class="d-grid">
              <button th:text="#{login}" aria-label="#{login}" type="submit" class="btn btn-primary"></button>
            </div>
          </form>
          <br>
          <div class="text-center">
            <a th:text="#{dontHaveAccount}" aria-label="#{dontHaveAccount}" th:href="@{/auth/register}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
