<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="/styles/components.css">
  <!--Tab-->
  <title>Portal: Mi Salud | Crear contrase√±a</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">
</head>
<body>
  <!--nav from shared_components-->  
  <div th:replace="~{components/auth-nav :: auth-nav}"></div>
  <!--Create Password form-->
  <div class="container mt-5 align-items-center justify-content-center">
    <div class="card">
        <div class="card-body">
            <h1 th:text="#{createPassword}" aria-label="#{createPassword}" class="text-center mb-4"></h1>
            <form th:action="@{/auth/create-password}" method="post">
                <div class="mb-3">
                    <label th:text="#{newPassword}" aria-label="#{newPassword}" for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label th:text="#{confirmPassword}" aria-label="#{confirmPassword}" for="confirmPassword" class="form-label"></label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div th:if="${error != null}" class="text-danger text-center mt-3">
                    <p th:text="${error}"></p>
                </div>
                <div class="d-grid">
                    <button th:text="#{create}" aria-label="#{create}" type="submit" class="btn btn-primary"></button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
