<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Verificaci√≥n</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--nav from shared_components-->  
  <div th:replace="~{components/auth-nav :: auth-nav}"></div>

  <div class="container mt-5 align-items-center justify-content-center">
      <div class="card">
          <div class="card-body">
              <h1 th:text="#{verifyAuthenticationCode}" aria-label="#{verifyAuthenticationCode}" class="text-center mb-4"></h1>
              <p th:text="#{verificationCodeMessage}" aria-label="#{verificationCodeMessage}" class="text-center mb-4"></p>
              <p class="text-center"><span th:text="${maskedEmail}"></span></p>
              <form action="#" th:action="@{/auth/validate-code}" method="post">
                  <div class="mb-3">
                      <label th:text="#{verificationCode}" aria-label="#{verificationCode}" for="code" class="form-label"></label>
                      <input type="text" class="form-control" id="code" name="code" required>
                  </div>
                  <div th:if="${error != null}" class="text-danger text-center mt-3">
                      <p th:text="${error}"></p>
                  </div>
                  <div class="d-grid">
                      <button th:text="#{validate}" aria-label="#{validate}" type="submit" class="btn btn-primary"></button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
