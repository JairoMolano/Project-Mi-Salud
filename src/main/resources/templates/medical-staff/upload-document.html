<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Medical-staff</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--medical-navbar from shared_components-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <div th:replace="~{components/medical-navbar :: medical-navbar}"></div>

  <h1>Vista Medical Staff</h1>

  <h2>Subir Documento de Paciente</h2>

  <form th:action="@{/medical-staff/upload-document}" method="post" enctype="multipart/form-data">
    <label for="file">Seleccionar PDF:</label>
    <input type="file" name="file" id="file" accept="application/pdf" required/>
    
    <label for="documentType">Tipo de Documento:</label>
    <select name="documentType" id="documentType" required>
        <option value="LABORATORY_RESULT">Resultado de Laboratorio</option>
        <option value="REDIOGRAPHY">Radiograf√≠a</option>
        <option value="OTHER">Otro</option>
    </select>

    <label for="patientId">Paciente:</label>
    <input type="text" name="patientId" id="patientId" required/>
    
    <button type="submit">Subir</button>
  </form>

  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>


  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
