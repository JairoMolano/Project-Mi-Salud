<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/patient.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Medical-staff</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--medical-navbar from shared_components-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <div th:replace="~{components/medical-navbar :: medical-navbar}"></div>

  <div class="container mt-5">
    <h1>ATENDIENDO CITA de: </h1>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <h2>Informacion del paciente</h2>
            <p>Informacion</p>
            <p>Informacion</p>
            <button type="button" class="btn btn-primary mt-3">Finalizar Cita</button>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h2>Realizar una orden</h2>
                    <form th:action="@{/medical-staff/create-order}" method="post">
                        <input type="hidden" name="appointmentId" th:value="${appointmentId}" />
                        <div class="mb-3">
                            <label for="orderType" class="form-label">Tipo de Orden</label>
                            <select class="form-select" id="orderType" name="orderType" required>
                                <option value="" disabled selected>Seleccione un tipo de orden</option>
                                <option value="MEDICATION">Medicamentos</option>
                                <option value="LAB_APPOINTMENT">Exámenes de laboratorio</option>
                                <option value="SPECIALIST_APPOINTMENT">Consulta con especialista</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Dar Orden</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2>Subir un documento</h2>
                    <form th:action="@{/medical-staff/upload-document}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="documentType" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="documentType" name="documentType" required>
                                <option value="" disabled selected>Seleccione un tipo de documento</option>
                                <option value="LABORATORY_RESULT">Resultado de Laboratorio</option>
                                <option value="DIAGNOSTIC_IMAGE">Imagen Diagnóstica</option>
                                <option value="OTHER">Otro</option>
                            </select>
                            <input class="form-control" type="file" id="document" name="document" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Subir Documento</button>
                    </form>
                </div>
            </div>
        
        </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="confirmOrderModal" tabindex="-1" aria-labelledby="confirmOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmOrderModalLabel">Confirmar Orden</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Está seguro de que desea dar esta orden?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmOrderButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('form[th\\:action="@{/medical-staff/create-order}"]').addEventListener('submit', function(event) {
        event.preventDefault();
        var form = this;
        var confirmButton = document.getElementById('confirmOrderButton');
        var modal = new bootstrap.Modal(document.getElementById('confirmOrderModal'));
        modal.show();
        confirmButton.onclick = function() {
            form.submit();
        };
    });
</script>


  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
