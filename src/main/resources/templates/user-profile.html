<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | profile</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--prtal navbar-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <!--ESTA BARRA CAMBIA RESPECTO AL ROL DEL USUARIO-->
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <!--Main content-->
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <h1 class="card-title">Bienvenido, <span th:text="${user.firstName}"></span>!</h1>
            <p class="card-text">Nos alegra tenerte de vuelta.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Información Personal</h2>
            <p class="card-text">Nombre: <span th:text="${user.firstName}"></span></p>
            <p class="card-text">Apellido: <span th:text="${user.lastName}"></span></p>
            <p class="card-text">Tipo de Documento: <span th:text="${user.documentType}"></span></p>
            <p class="card-text">Número de Documento: <span th:text="${user.documentNumber}"></span></p>
            <p class="card-text">Género: <span th:text="${user.gender}"></span></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-3 ps-4">
        <h2>Información de contacto</h2>
        <p class="card-text">Teléfono: <span th:text="${user.phoneNumber}"></span></p>
            <p class="card-text">Email: <span th:text="${user.email}"></span></p>
            <p class="card-text">Dirección: <span th:text="${user.address}"></span></p>
            <p class="card-text">Departamento: <span th:text="${user.department}"></span></p>
            <p class="card-text">Ciudad: <span th:text="${user.city}"></span></p>
      </div>
    </div>
  </div>
  

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
