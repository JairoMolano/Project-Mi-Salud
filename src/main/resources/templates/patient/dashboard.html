<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Patient</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--patient-navbar from shared_components-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <div class="container">
    <div class="row">
      <div class="welcome">
        <div class="d-flex justify-content-center mt-5">
          <div class="card w-100">
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body p-5">
                  <h1 class="card-title" th:text="#{hi}" aria-label="#{hi}"></h1>
                  <h1><span th:text="${user.firstName}"></span></h1>
                  <p class="card-text" th:text="#{welcome}" aria-label="#{welcome}"></p>
                </div>
              </div>
              <div class="col-md-4">
                <img src="/img/patient-home-preview.png" class="img-fluid rounded-end" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="services mt-5">
          <div class="row align-items-center mb-3">
            <div class="col-md-12">
              <h1 th:text="#{featuredServices}" aria-label="#{featuredServices}"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/calendar-icon.png" alt="" class="me-3" width="50">
                <a href="/patient/appointments" th:text="#{services.service1}" aria-label="#{services.service1}"></a>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/authorized-icon.png" alt="" class="me-3" width="50">
                <a href="/patient/authorizations" th:text="#{services.service3}" aria-label="#{services.service3}"></a>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/document-icon.png" alt="" class="me-3" width="50">
                <a href="/patient/results" th:text="#{services.service4}" aria-label="#{services.service4}"></a>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/medicines-icon.png" alt="" class="me-3" width="50">
                <a href="/patient/medicines" th:text="#{services.service6}" aria-label="#{services.service6}"></a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
