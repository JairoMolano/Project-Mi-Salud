<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Agendar cita</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--patient-navbar from shared_components-->  
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <div class="container mt-5"></div>
    <h2>Seleccionar tipo de cita</h2>
    <form th:action="@{/patient/appointments/schedule}" method="post">
      <div class="mb-3">
        <label for="medicalSpecialty" class="form-label">Tipo de cita</label>
        <select class="form-select" id="medicalSpecialty" name="medicalSpecialty" required>
          <option value="" disabled selected>Seleccione un tipo de cita</option>
          <option value="GENERAL">Consulta General</option>
          <option value="DENTISTRY">Odontología</option>
          <option value="LABORATORY">Laboratorio</option>
          <option value="SPECIALIST">Consulta con Especialista</option>
        </select>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
      <a href="/patient/appointments" class="btn btn-secondary">Atrás</a>
      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
  </div>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
