<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | confirm</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--patient-navbar from shared_components-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <!--Main content-->
    <div class="container mt-5">
        <h2>Confirmar Cita</h2>
        <form th:action="@{/patient/appointments/save}" method="post">
        <div class="mb-3">
            <label for="appointment" class="form-label">Cita Seleccionada</label>
            <input type="text" class="form-control" id="appointment" name="appointment" value="Consulta General - 2021-10-10 10:00 AM - Dr. Juan Pérez" readonly>
        </div>
        <div class="mb-3">
            <label for="order" class="form-label">Orden Autorizada</label>
            <input type="text" class="form-control" id="order" name="order" value="Consulta General - 2021-10-10 10:00 AM" readonly>
        </div>
        <div class="mb-3">
            <label for="patient" class="form-label">Paciente</label>
            <input type="text" class="form-control" id="patient" name="patient" value="Juan Pérez" readonly>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="date" name="date" value="2021-10-10" readonly>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Hora</label>
            <input type="text" class="form-control" id="time" name="time" value="10:00 AM" readonly>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <input type="text" class="form-control" id="doctor" name="doctor" value="Dr. Juan Pérez" readonly>
        </div>
        <div class="action-buttons">
            <a href="/patient/appointments/schedule" class="btn btn-secondary">Atrás</a>
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
        </form>
  

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
