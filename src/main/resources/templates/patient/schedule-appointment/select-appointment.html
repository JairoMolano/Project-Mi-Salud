<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Agendar cita</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--patient-navbar from shared_components-->  
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <form th:action="@{/patient/appointments/confirm-schedule}" method="post">
    <div class="mb-3">
        <label for="appointment" class="form-label">Citas Disponibles</label>
        <select class="form-select" id="appointment" name="appointmentId" style="max-height: 200px; overflow-y: auto;">
            <option th:each="appointment : ${appointments}" th:value="${appointment.id}" th:text="${appointment.date} + ' ' + ${#temporals.format(appointment.time, 'hh:mm a')} + ' - ' + ${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Seleccionar</button>
  </form>


  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
