<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Agendar cita</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--patient-navbar from shared_components-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-md-6 mb-5">
        <div class="d-flex justify-content-center align-items-center flex-column mt-4">
          <div class="mt-3">
            <img src="/img/schedule-appointment-process-preview.png" alt="doctor" class="img-fluid" style="width: 400px;">
         </div>
      </div> 
      </div>
      <div class="col-md-6 mb-5">
        <h1 th:text="#{selectAuthorizedOrder}" aria-label="#{selectAuthorizedOrder}"></h1>
    <form th:action="@{/patient/appointments/confirm-order}" method="post">
        <div class="mb-3">
            <select class="form-select" id="order" name="orderId" required>
                <option value="" disabled selected th:text="#{selectOrder}" aria-label="#{selectOrder}"></option>
                <option th:each="order : ${authorizedOrders}" 
                        th:value="${order.id}" 
                        th:text="${order.orderType} + ' - ' + ${order.createdAt}"></option>
            </select>
        </div>
        <input type="hidden" name="appointmentType" th:value="${appointmentType}" />
        <div class="action-buttons">
          <a href="/patient/appointments/schedule" class="btn btn-secondary" th:text="#{back}" aria-label="#{back}"></a>
          <button type="submit" class="btn btn-primary" th:text="#{continue}" aria-label="#{continue}"></button>
        </div>
    </form>
      </div>

    </div>
  </div>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
