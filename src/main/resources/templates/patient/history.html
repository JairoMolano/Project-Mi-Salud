<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/patient.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Historial</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>

  <!--patient-navbar from shared_components-->  
  <div th:replace="~{components/portal-bar :: portal-bar}"></div>
  <div th:replace="~{components/patient-navbar :: patient-navbar}"></div>

  <!--Main content-->
  <div class="container mt-4">

    <div class="row">
        <h2 class="text mt-3" th:text="#{medicalHistory}" aria-label="#{medicalHistory}"></h2>
        <p th:text="#{medicalHistoryDescription}"></p>
      
    </div>

    <ul class="nav nav-pills" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
              <button th:text="#{yourScheduledAppointments}" aria-label="#{yourScheduledAppointments}" class="nav-link active" id="requestMedications-tab" data-bs-toggle="tab" data-bs-target="#requestMedications" type="button" role="tab" aria-controls="requestMedications" aria-selected="true"></button>
      </li>
      <li class="nav-item" role="presentation">
              <button th:text="#{scheduleAnAppointment}" aria-label="#{scheduleAnAppointment}" class="nav-link" id="pendingMedications-tab" data-bs-toggle="tab" data-bs-target="#pendingMedications" type="button" role="tab" aria-controls="pendingMedications" aria-selected="false"></button>
      </li>
      <li class="nav-item" role="presentation">
              <button th:text="#{AppointmentsHistory}" aria-label="#{AppointmentsHistory}" class="nav-link" id="medicationsReceived-tab" data-bs-toggle="tab" data-bs-target="#medicationsReceived" type="button" role="tab" aria-controls="medicationsReceived" aria-selected="false"></button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent"> 
    <hr>  
    
    <div class="tab-pane fade show active mb-5" id="requestMedications" role="tabpanel" aria-labelledby="requestMedications-tab">
      <h1>SOLICITAR MEDICAMENTSO</h1>
      <div class="row align-items-center">
        <div class="col-md-6 mb-5">
          <div class="d-flex justify-content-center align-items-center flex-column mt-4">
            <div class="mt-3">
              <img src="/img/schedule-appointment-process-preview.png" alt="doctor" class="img-fluid" style="width: 400px;">
           </div>
        </div> 
        </div>
      <div class="col-md-6 mb-5">
        <h1 th:text="#{selectTypeOfAppointment}" aria-label="#{selectTypeOfAppointment}"></h1>
      <form th:action="@{/patient/appointments/schedule}" method="post">
        <div class="mb-3">
          <select class="form-select" id="medicalSpecialty" name="medicalSpecialty" required>
            <option value="" disabled selected th:text="#{typeOfAppointment}" aria-label="#{typeOfAppointment}"></option>
            <option value="GENERAL" th:text="#{generalMedicine}" aria-label="#{generalMedicine}"></option>
            <option value="DENTISTRY" th:text="#{dentist}" aria-label="#{dentist}"></option>
            <option value="LABORATORY" th:text="#{lab}" aria-label="#{lab}"></option>
            <option value="SPECIALIST" th:text="#{specialist}" aria-label="#{specialist}"></option>
          </select>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <p th:text="${errorMessage}"></p>
        </div>
        <div class="action-buttons">
          <a href="/patient/appointments" class="btn btn-secondary" th:text="#{back}" aria-label="#{back}"></a>
          <button type="submit" class="btn btn-primary" th:text="#{continue}" aria-label="#{continue}"></button>
        </div>
      </form>
      </div>
      
    </div> 
    </div>

    <div class="tab-pane fade show mb-5" id="pendingMedications" role="tabpanel" aria-labelledby="pendingMedications-tab">
      <h2 class="mb-4" th:text="#{scheduleNewMedicalAppointment}" aria-label="#{scheduleNewMedicalAppointment}"></h2>
      <h1>MEDICAMENTSO PENDIENTEST</h1>
      <div class="d-flex justify-content-center align-items-center flex-column mt-4">
            <div class="mt-3">
              <img src="/img/schedule-appointment-preview.png" alt="doctor" class="img-fluid" style="width: 400px;">
              <div class="action-buttons d-flex justify-content-center align-items-center flex-column">
                  <h5 th:text="#{scheduleHere}" aria-label="#{scheduleHere}"></h5>
                  <a href="/patient/appointments/schedule" class="btn btn-primary mt-3" th:text="#{scheduleNewMedicalAppointmentButton}" aria-label="scheduleNewMedicalAppointmentButton"></a>
              </div>
           </div>
      </div> 
    </div>

    <div class="tab-pane fade show mb-5" id="medicationsReceived" role="tabpanel" aria-labelledby="medicationsReceived-tab">
      <h2 class="mb-4" th:text="#{scheduleNewMedicalAppointment}" aria-label="#{scheduleNewMedicalAppointment}"></h2>
      MEDICAMENTOS RECIBIDOS
      <div class="d-flex justify-content-center align-items-center flex-column mt-4">
            <div class="mt-3">
              <img src="/img/schedule-appointment-preview.png" alt="doctor" class="img-fluid" style="width: 400px;">
              <div class="action-buttons d-flex justify-content-center align-items-center flex-column">
                  <h5 th:text="#{scheduleHere}" aria-label="#{scheduleHere}"></h5>
                  <a href="/patient/appointments/schedule" class="btn btn-primary mt-3" th:text="#{scheduleNewMedicalAppointmentButton}" aria-label="scheduleNewMedicalAppointmentButton"></a>
              </div>
           </div>
      </div> 
    </div>

    </div>

    <div class="row mb-5">
      <h2 class="my-4" th:text="#{yourLastAppointments}" aria-label="#{yourLastAppointments}"></h2>
      <div th:each="appointment : ${finishedAppointments}">
        <div class="card">
          <div class="card-body">
              <h5 class="card-title" th:text="#{appointmentDate} + ${appointment.date}"></h5>
              <p class="card-text">
                  <strong th:text="#{appointmentTime}" aria-label="#{appointmentTime}"></strong> <span th:text="${#temporals.format(appointment.time, 'hh:mm a')}"></span><br>
                  <strong th:text="#{attendedBy}" aria-label="#{attendedBy}"></strong> <span th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}"></span>
              </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <h2 class="my-4" th:text="#{yourLastResults}" aria-label="#{yourLastResults}"></h2>
        <div class="col-md-4 mb-4" th:each="document : ${documents}">
          <div class="card">
              <div class="card-body">
                  <div 
                    th:id="'pdf-container-' + ${document.id}" 
                    style="width: 100%; height: 253px; border: 1px solid #ccc; overflow: hidden; position: relative;">
                  </div>
                  <h5 class="card-title mt-3" th:text="${document.name}"></h5>
                  <p class="card-text" th:text="${#dates.format(document.uploadDate, 'dd/MM/yyyy HH:mm a')}"></p>
                  <p class="card-text" th:text="#{uploadBy}" aria-label="#{uploadBy}"><span th:text="${document.uploadBy.firstName}"></span> <span th:text="${document.uploadBy.lastName}"></span></p>
                  <a th:href="@{'/patient' + '/download/' + ${document.id}}" class="btn btn-primary btn-sm" target="_blank" th:text="#{watch}" aria-label="#{watch}"></a>
              </div>
          </div>
      </div>


  </div>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="/js/load-document-preview.js"></script>

</body>
</html>
