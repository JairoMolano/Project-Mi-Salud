<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!--Tab-->
  <title>Mi Salud | Inicio</title>
  <link rel="shortcut icon" href="/img/tab-icon.png" type="image/x-icon">

</head>
<body>
  
  <!--Navbar from shared_components-->
  <div th:replace="~{components/navbar :: navbar}"></div>

  <!--Navbar for home page-->
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a th:text="#{featured}" class="nav-link" href="#featured" aria-label="#{featured}"></a>
    </li>
    <li class="nav-item">
      <a th:text="#{services}" class="nav-link" href="#services" aria-label="#{services}"></a>
    </li>
    <li class="nav-item">
      <a th:text="#{news}" class="nav-link" href="#news" aria-label="#{news}"></a>
    </li>
    <li class="nav-item">
      <a th:text="#{moreInformation}" class="nav-link" href="#footer" aria-label="#{moreInformation}"></a>
    </li>
  </ul>

  <!--Carousel with featured elements-->
  <div id="featured">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="8000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/carousel-image-1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/carousel-image-2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/carousel-image-3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!--Services section-->
  <div id="services" class="services p-5 m-5">
    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col-md-5">
          <h1 th:text="#{servicesTitle}" aria-label="#{servicesTitle}"></h1>
          <p th:text="#{servicesDescription}" aria-label="#{servicesDescription}" class="pe-5"></p>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/calendar-icon.png" alt="" class="me-3" width="100">
                <a th:text="#{services.service1}" aria-label="#{services.service1}" th:href="@{/patient/appointments}"></a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/scheduled-icon.png" alt="" class="me-3" width="100">
                <a th:text="#{services.service2}" aria-label="#{services.service2}" href=""></a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/authorized-icon.png" alt="" class="me-3" width="100">
                <a th:text="#{services.service3}" aria-label="#{services.service3}" href=""></a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/document-icon.png" alt="" class="me-3" width="100">
                <a th:text="#{services.service4}" aria-label="#{services.service4}" href=""></a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/history-icon.png" alt="" class="me-3" width="100">
              <a th:text="#{services.service5}" aria-label="#{services.service5}" href=""></a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="card p-3 d-flex flex-row">
                <img src="/img/medicines-icon.png" alt="" class="me-3" width="100">
                <a th:text="#{services.service6}" aria-label="#{services.service6}" href=""></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--News section-->
  <div class="news container">
    <div class="row align-items-center">
      <div class="col-md-9 mb-5">
        <div id="news" class="news-cards p-1">
          <div class="container  my-1">
           <div id="newsCarousel" class="carousel slide">
             <div class="carousel-inner">
               <div class="carousel-item">
                 <div class="d-flex justify-content-center">
                   <div class="card mb-3" style="max-width: 1000px;">
                     <div class="row g-0">
                       <div class="col-md-4">
                         <div class="card-body p-5">
                           <h5 th:text="#{news.new1Title}" aria-label="#{news.new1Title}" class="card-title"></h5>
                           <hr>
                           <p th:text="#{news.new1Description}" aria-label="#{news.new1Description}" class="card-text"></p>
                         </div>
                       </div>
                       <div class="col-md-8">
                         <img src="/img/new-image-3.png" class="img-fluid rounded-end" alt="...">
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
               <div class="carousel-item">
                 <div class="d-flex justify-content-center">
                   <div class="card mb-3" style="max-width: 1000px;">
                     <div class="row g-0">
                       <div class="col-md-4">
                         <div class="card-body p-5">
                           <h5 th:text="#{news.new2Title}" aria-label="#{news.new2Title}" class="card-title"></h5>
                           <hr>
                           <p th:text="#{news.new2Description}" aria-label="#{news.new2Description}" class="card-text"></p>
                         </div>
                       </div>
                       <div class="col-md-8">
                         <img src="/img/new-image-2.png" class="img-fluid rounded-end" alt="...">
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
               <div class="carousel-item active">
                 <div class="d-flex justify-content-center">
                   <div class="card mb-3" style="max-width: 1000px;">
                     <div class="row g-0">
                       <div class="col-md-4">
                         <div class="card-body p-5">
                           <h5 th:text="#{news.new3Title}" aria-label="#{news.new3Title}" class="card-title"></h5>
                           <hr>
                           <p th:text="#{news.new3Description}" aria-label="#{news.new3Description}" class="card-text"></p>
                         </div>
                       </div>
                       <div class="col-md-8">
                         <img src="/img/new-image-1.png" class="img-fluid rounded-end" alt="...">
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
             <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
             </button>
             <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
             </button>
           </div>
          </div>
         </div>
      </div>
      <div class="col-md-3">
        <h1 th:text="#{newsTitle}" aria-label="#{newsTitle}" ></h1>
        <p th:text="#{newsDescription}" aria-label="#{newsDescription}" ></p>
      </div>
    </div>
  </div>

  <br><br><br><br><br><br><b><br>    

  <!--Footer from shared_components-->
  <div th:replace="~{components/footer :: footer}"></div>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
